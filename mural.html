  <!--This code is for the contact form-->
  <div class="contactForm" id="contact">
    <h3>Contact Form</h3>
    <form action="https://formspree.io/f/xgepzney" method="POST">
      <label for="name">Name</label>
      <input name="name" type="text" required placeholder="John Smith">
      <!--placeholder text for contact form -->
      <br>
      <label for="service">Service Required</label>
      <input name="service" type="text" required placeholder="Box, mural etc...">
      <!--placeholder text for contact form -->
      <label for="email">Email</label>
      <input name="email" type="email" required placeholder="you@domain.com" />
      <!--placeholder text for contact form -->
      <br>

      <label for="message">Message</label><br>
      <textarea name="message" cols="30" rows="10" placeholder="Enter your message here ..." required></textarea>
      <!--placeholder text for contact form -->
      <div class="center">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
